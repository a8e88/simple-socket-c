<!DOCTYPE html>
<html>
<head>
<title>Hello World Websocket</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script>
  
  var config = {
  	host: 'http://localhost:8080',
  }

  var socket = io(config.host);
  socket.on('msg-server', function (data) {
    console.log('Received message from server:' +  data.hello);
  });

  function emitEvent() {
  	try {
  		socket.emit('msg-client', { my: 'data' });
  	} catch (e) {
  		consol.log(e);
  	}
  }
</script>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<button id="btn-emit" onClick="emitEvent()">Emit</button>
</body>
</html>
